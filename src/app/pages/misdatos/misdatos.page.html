<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title #titulo>Mis datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis datos</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="book">
    <ion-content [fullscreen]="true" class="ion-padding-horizontal"#page>
      <ion-title class="ion-padding-top">
        <ion-item>
          <ion-label>
            <h1 class="ion-text-center">
              Bienvenido(a) {{usuario.nombre}} {{usuario.apellido}}
            </h1>
          </ion-label>
        </ion-item>
      </ion-title>
      <b class="ion-text-center">
        <h4>Mis datos personales</h4>
      </b>
      <ion-item #itemCuenta>
        <ion-input [(ngModel)]="usuario.cuenta" labelPlacement="floating" label="Cuenta" placeholder="Ej: atorres"></ion-input>
      </ion-item>
      <ion-item #itemNombre>
        <ion-input [(ngModel)]="usuario.nombre" labelPlacement="floating" label="Nombre" placeholder="Ej: Ana"></ion-input>
      </ion-item>
      <ion-item #itemApellido>
        <ion-input [(ngModel)]="usuario.apellido" labelPlacement="floating" label="Apellido" placeholder="Ej: Torres"></ion-input>
      </ion-item>
      <ion-item #itemCoPassword>
        <ion-input [(ngModel)]="usuario.password" labelPlacement="floating" label="ContraseÃ±a" placeholder="Ej: Torres"></ion-input>
      </ion-item>
      <ion-item #itemCorreo>
        <ion-input [(ngModel)]="usuario.correo" labelPlacement="floating" label="Correo" placeholder="Ej: atorres@duocuc.cl"></ion-input>
      </ion-item>
      <ion-item #itemPregunta>
        <ion-input [(ngModel)]="usuario.preguntaSecreta" labelPlacement="floating" label="Pregunta secreta" placeholder=""></ion-input>
      </ion-item>
      
      <ion-item #itemRespuesta>
        <ion-input [(ngModel)]="usuario.respuestaSecreta" labelPlacement="floating" label="Respuesta secreta" placeholder=""></ion-input>
      </ion-item>
      <ion-item #itemEducacion>
        <ion-label position="floating">Educacion</ion-label>
        <ion-select placeholder="Seleccion nivel" [(ngModel)]="usuario.nivelEducacional!.id">
          <ion-select-option *ngFor="let nivel of listaNivelesEducacionales" [value]="nivel.id">
            {{nivel.nombre}}

          </ion-select-option>
        </ion-select>
        
      </ion-item>
      <ion-item #itemFechaNacimiento>
        <table>
          <tr>
            <td class="font-size-12">
              Fecha Nacimiento
            </td>
            <td class="cell-align-rigth">
              <input
                matInput
                [matDatepicker]="fechaNacimiento"
                [(ngModel)]="usuario.fechaNacimiento"
                placeholder="dd/mm/yyyy"
                class="date-width">
            </td>
            <td class="cell-width-0">
              <mat-datepicker-toggle matSuffix [for]="fechaNacimiento">
              </mat-datepicker-toggle>
              <mat-datepicker #fechaNacimiento></mat-datepicker>
            </td>
          </tr>
        </table>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-3>
            <ion-button shape="round" size="small"
          (click)="actualizarUsuario()">
        Actualizar usuario
      </ion-button>
            
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </div>
</ion-content>
